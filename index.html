<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Odin Sign Up Form</title>
</head>
<body>
	<main class="container">
		
		<section class="branding">
			<header>
				<img src="imgs/codeangolalogo.png" alt="Code Angola Logo">
				<h1>CODEANGOLA</h1>
				<p>Join Angola's tech community.</p>
			</header>
		</section>

		<section class="sigin-up">
			<header>
				<h2>Create your account</h2>
				<p>
					This is not a real online service.
					Sign up now to get started.
				</p>
			</header>

			<form action="#" method="post">
				<fieldset>
					<legend>Personal Information</legend>
					
					<div class="form_row">
						<div class="form_group">
							<label for="firt_name">First Name</label>
							<input id="firt_name" type="text" required>
						</div>
						<div class="form_group">
							<label for="last_name">Last Name</label>
							<input id="last_name" type="text" required>
						</div>
					</div>
				
					<div class="form_row">
						<div class="form_group">
							<label for="email">Email</label>
							<input id="email" type="email" required>
						</div>
						<div class="form_group">
							<label for="phone_number">Phone Number</label>
							<input id="phone_number" type="number" required>
						</div>
					</div>

					<div class="form_row">
						<div class="form_group">
							<label for="password">Passowrd</label>
							<input id="password" type="password" required>
						</div>
						<div class="form_group">
							<label for="confirm_pass">Confirm Passowrd</label>
							<input id="confirm_pass" type="password" required>
						</div>
					</div>

				</fieldset>
				<button type="submit">Create Account</button>
			</form>

			<footer>
				<p>
					Already have an account?
					<a href="#">Log in</a>
				</p>
			</footer>

		</section>
		
	</main>
</body>
</html>
