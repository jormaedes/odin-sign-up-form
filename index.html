<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Odin Sign Up Form</title>
</head>
<body>
	<main class="container">
		
		<section class="branding">
			<header>
				<img src="imgs/odin-lined.png" alt="theodinproject logo">
				<h1 class="title">ODIN</h1>
			</header>
		</section>

		<section class="sigin-up">
			<header>
				<div>
					<p>
						This is not a real online service! 
						You know you need something like this in 
						your life to help you realize your 
						deepest dreams.
					</p>
					<p> Sign up now to get started.</p>
				</div>
				<p>
					You know you want to.
				</p>
			</header>

			<form action="#" method="post">
				<fieldset>
					<p>Let's do this!</p>
					
					<div class="form_row">
						<div class="form_group">
							<label for="firt_name">First Name</label>
							<input id="firt_name" type="text" required>
						</div>
						<div class="form_group">
							<label for="last_name">Last Name</label>
							<input id="last_name" type="text" required>
						</div>
					</div>
				
					<div class="form_row">
						<div class="form_group">
							<label for="email">Email</label>
							<input id="email" type="email" required>
						</div>
						<div class="form_group">
							<label for="phone_number">Phone Number</label>
							<input id="phone_number" type="number" required>
						</div>
					</div>

					<div class="form_row">
						<div class="form_group">
							<label for="password">Password</label>
							<input id="password" type="password" required>
						</div>
						<div class="form_group">
							<label for="confirm_pass">Confirm Password</label>
							<input id="confirm_pass" type="password" required>
						</div>
					</div>
				</fieldset>
				<button type="submit">Create Account</button>
			</form>

			<footer>
				<p>
					Already have an account?
					<a href="#">Log in</a>
				</p>
			</footer>

		</section>
		
	</main>
</body>
</html>
